  <system>
        <fullname>Xbox</fullname>
        <name>xbox</name>
        <manufacturer>Microsoft</manufacturer>
        <release>2001</release>
        <hardware>console</hardware>
        <path>/userdata/roms/xbox</path>
        <extension>.iso .xbe .squashfs</extension>
        <command>python3 /userdata/system/xbox-extra/configgen/xboxlauncher.py %CONTROLLERSCONFIG% -system %SYSTEM% -rom %ROM% -gameinfoxml %GAMEINFOXML% -systemname %SYSTEMNAME%</command>
        <platform>xbox</platform>
        <theme>xbox</theme>
        <emulators>
            <emulator name="xemu">
                <cores>
                    <core default="true">xemu</core>
                </cores>
            </emulator>
            <emulator name="cxbx-r">
                <cores>
                    <core>cxbxr</core>
                </cores>
            </emulator>
            <emulator name="xemu-wine">
                <cores>
                    <core>xemu-wine</core>
                </cores>
            </emulator>
        </emulators>
  </system>